<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Analyzer</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <!-- Header -->
  <header class="sa-header">
    <div class="sa-header__brand">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <rect width="20" height="20" rx="4" fill="#2680EB"/>
        <path d="M8 5L13 10L8 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="sa-header__title">Site Analyzer</span>
    </div>
    <div class="sa-header__actions">
      <button id="btn-new-project" class="sa-btn sa-btn--ghost" title="New Project">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Project setup (shown when no project) -->
  <div id="project-setup" class="sa-project-setup">
    <h2>Start a New Analysis</h2>
    <p>Create a project to begin capturing site elements for EDS migration.</p>
    <div class="sa-form-group">
      <label for="project-name">Project Name</label>
      <input type="text" id="project-name" placeholder="My Website Migration">
    </div>
    <div class="sa-form-group">
      <label for="project-url">Source URL</label>
      <input type="url" id="project-url" placeholder="https://example.com">
    </div>
    <button id="btn-create-project" class="sa-btn sa-btn--primary">Create Project</button>
  </div>

  <!-- Main content (shown when project exists) -->
  <div id="main-content" class="sa-main" hidden>
    <!-- Tab bar -->
    <nav class="sa-tabs">
      <button class="sa-tab sa-tab--active" data-tab="pages">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="2" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.2"/>
          <rect x="9" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.2"/>
          <rect x="2" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.2"/>
          <rect x="9" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        Pages
      </button>
      <button class="sa-tab" data-tab="elements">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="3" width="14" height="10" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
          <path d="M5 7L7 9L11 5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Elements
      </button>
      <button class="sa-tab" data-tab="voice">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="6" y="1" width="4" height="8" rx="2" stroke="currentColor" stroke-width="1.2"/>
          <path d="M3 7C3 10.3 5.2 13 8 13C10.8 13 13 10.3 13 7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          <path d="M8 13V15" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
        Voice
      </button>
      <button class="sa-tab" data-tab="export">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 10V13H13V10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 2V10M5 7L8 10L11 7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Export
      </button>
    </nav>

    <!-- Toolbar -->
    <div class="sa-toolbar">
      <button id="btn-inspector" class="sa-btn sa-btn--tool" title="Toggle Element Inspector">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="7" cy="7" r="4.5" stroke="currentColor" stroke-width="1.2"/>
          <path d="M10.5 10.5L14 14" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
        <span>Inspector</span>
      </button>
      <button id="btn-mic" class="sa-btn sa-btn--tool" title="Toggle Voice Recording">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="6" y="1" width="4" height="8" rx="2" stroke="currentColor" stroke-width="1.2"/>
          <path d="M3 7C3 10.3 5.2 13 8 13C10.8 13 13 10.3 13 7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
        <span>Record</span>
      </button>
    </div>

    <!-- Tab panels -->
    <div id="tab-pages" class="sa-tab-panel sa-tab-panel--active">
      <div id="page-tracker-root"></div>
    </div>
    <div id="tab-elements" class="sa-tab-panel" hidden>
      <div id="element-list-root"></div>
    </div>
    <div id="tab-voice" class="sa-tab-panel" hidden>
      <div id="voice-recorder-root"></div>
    </div>
    <div id="tab-export" class="sa-tab-panel" hidden>
      <div id="export-panel-root"></div>
    </div>

    <!-- Landmark suggestions (floating, shown when suggestions available) -->
    <div id="landmark-suggestions-root"></div>
  </div>

  <!-- Scripts -->
  <script src="../shared/constants.js"></script>
  <script src="../shared/utils.js"></script>
  <script src="components/page-tracker.js"></script>
  <script src="components/element-list.js"></script>
  <script src="components/voice-recorder.js"></script>
  <script src="components/landmark-suggestions.js"></script>
  <script src="components/export-panel.js"></script>
  <script src="panel.js"></script>
</body>
</html>
