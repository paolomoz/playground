    const categoryNames = {
      asian: 'Traditional Asian Art',
      european: 'European Art Movements',
      midcentury: 'Mid-Century & Post-War',
      comics: 'Comics & Sequential Art',
      infodesign: 'Information Design',
      maps: 'Cartography & Maps',
      children: "Children's & Educational",
      poster: 'Poster & Propaganda',
      digital: 'Digital & Contemporary',
      folk: 'Folk & Traditional',
      games: 'Video Games',
      architecture: 'Architectural & Technical'
    };

    let selected = new Set();
    let currentFilter = 'all';

    function render() {
      const gallery = document.getElementById('gallery');
      const filteredStyles = currentFilter === 'all'
        ? styles
        : styles.filter(s => s.category === currentFilter);

      // Group by category
      const grouped = {};
      filteredStyles.forEach(style => {
        if (!grouped[style.category]) grouped[style.category] = [];
        grouped[style.category].push(style);
      });

      let html = '';
      Object.entries(grouped).forEach(([cat, items]) => {
        html += `<section class="category" data-category="${cat}">
          <h2>${categoryNames[cat]} (${items.length})</h2>
          <div class="grid">
            ${items.map(style => `
              <div class="card ${selected.has(style.id) ? 'selected' : ''}"
                   data-id="${style.id}"
                   onclick="toggleSelect('${style.id}')">
                <div class="card-image-container">
                  <img class="card-image"
                       src="style-thumbnails/${style.id}.png"
                       alt="${style.name}"
                       loading="lazy"
                       onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                  <div class="card-placeholder" style="display:none; --bg1: #2a2a2a; --bg2: #3a3a3a">
                    <div class="card-placeholder-name">${style.name}<br><small>(no thumbnail)</small></div>
                  </div>
                </div>
                <div class="card-content">
                  <div class="card-title">${style.name}</div>
                  <div class="card-id">${style.id}</div>
                  <div class="card-tags">
                    ${style.tags.slice(0, 3).map(t => `<span class="tag">${t}</span>`).join('')}
                  </div>
                  <div class="card-meta">
                    <div class="card-rating">${'★'.repeat(style.rating)}${'☆'.repeat(5 - style.rating)}</div>
                    <div class="card-best">${style.best}</div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </section>`;
      });

      gallery.innerHTML = html;
      document.getElementById('counter').textContent = `${filteredStyles.length} styles`;
      updateSelectionBar();
    }

    function toggleSelect(id) {
      if (selected.has(id)) {
        selected.delete(id);
      } else {
        selected.add(id);
      }
      document.querySelectorAll(`.card[data-id="${id}"]`).forEach(el => {
        el.classList.toggle('selected', selected.has(id));
      });
      updateSelectionBar();
    }

    function updateSelectionBar() {
      const bar = document.getElementById('selectionBar');
      const count = document.getElementById('selectedCount');
      if (selected.size > 0) {
        bar.classList.add('visible');
        count.textContent = `${selected.size} selected`;
      } else {
        bar.classList.remove('visible');
      }
    }

    function copySelected() {
      const ids = Array.from(selected).join(', ');
      navigator.clipboard.writeText(ids).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy IDs', 1500);
      });
    }

    function clearSelection() {
      selected.clear();
      document.querySelectorAll('.card.selected').forEach(el => el.classList.remove('selected'));
      updateSelectionBar();
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.category;
        render();
      });
    });

    // Initial render
    render();
  </script>
